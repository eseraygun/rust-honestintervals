[package]
name = "honestintervals"
version = "0.2.0"
authors = ["eser"]
description = "Comprehensive, correctly rounding interval arithmetic library."
documentation = "https://docs.rs/honestintervals/"
repository = "https://github.com/eseraygun/rust-honestintervals/"
readme = "README.md"
keywords = ["interval-arithmetic", "correct-rounding", "arbitrary-precision", "mpfr"]
categories = ["algorithms", "api-bindings", "data-structures", "science"]
license = "Apache-2.0"
edition = "2018"

[features]
mpfr = ["libc"]
jack_drv = []

[dependencies]
libc = {version="0.*", optional = true}
